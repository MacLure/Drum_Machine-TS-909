<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Drum Machine</title>
</head>
<body>
        <!-- KEYS -->
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat c</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">hihat o</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">tom h</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">tom l</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">crash</span>
            </div>
        </div>

<audio data-key="65" src="sounds/DMXClap.wav"></audio>
<audio data-key="83" src="sounds/DMXHat_C.wav"></audio>
<audio data-key="68" src="sounds/DMXHat_O.wav"></audio>
<audio data-key="70" src="sounds/DMXSnare01.wav"></audio>
<audio data-key="71" src="sounds/DMXKick01.wav"></audio>
<audio data-key="72" src="sounds/DMXTomHi.wav"></audio>
<audio data-key="74" src="sounds/DMXTomLo.wav"></audio>
<audio data-key="75" src="sounds/DMXRide.wav"></audio>
<audio data-key="76" src="sounds/DMXCrash.wav"></audio>

<script>


    function playSound (e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return; // stops the function
        audio.currentTime = 0; //rewinds audio to start of sample
        audio.play();
        key.classList.add('playing');
    }

    function removeTransition(e) {
        if(e.propertyName !=='transform') return; //skip if not a transform
        this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);


</script>

</body>
</html>
